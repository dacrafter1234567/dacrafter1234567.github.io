<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Tab Name</title>
    </head>
    <body>
        <div id="content">
            <main>
                <h1>Assignment 9</h1>
                <h2>Classes</h2>
                <section id="characters">
                    <table id="characters-table">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Affinity</th>
                        </tr>
                    </table>
                    <section id="character-details"></section>
                </section>
                
                
                
            </main>
        </div>

        <div id="character-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-body">
                    <div class="modal-text">
                        <h2 id="modal-name"></h2>
                        <p id="modal-affinity"></p>
                        <p id="modal-class"></p>
                        <p id="modal-age"></p>
                        <p id="modal-race"></p>
                        <p id="modal-alignment"></p>
                    </div>
                    <div class="modal-image">
                        <img id="modal-img" src="" alt="">
                    </div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
